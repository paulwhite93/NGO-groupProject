<mat-card style="width:100%;height:800px">
    <mat-card-title>
        Donation Details
    </mat-card-title>
    <mat-card-content>
        <mat-grid-list cols="4">
            <mat-grid-tile [colspan]="3">
                <mat-card style="width:100%;height:100%; margin:auto;">
                    <mat-card-title>
                        <h3>Orders</h3>
                    </mat-card-title>
                    <mat-card-content>
                        <table mat-table [dataSource]="shoppingCart.items" class="mat-elevation-z8">
                            <!-- -->
                            <ng-container matColumnDef="Item Description">
                                <th mat-header-cell *matHeaderCellDef>Donation Type</th>
                                <td mat-cell *matCellDef="let donation">{{donation.donationType.type}}</td>
                            </ng-container>
                            <!-- -->
                            <ng-container matColumnDef="Donation Amount">
                                <th mat-header-cell *matHeaderCellDef>Donation Amount</th>
                                <td mat-cell *matCellDef="let donation">{{donation.amount|currency}}</td>
                            </ng-container>
                            <!-- -->
                            <ng-container matColumnDef="Monthly Recurring">
                                <th mat-header-cell *matHeaderCellDef>Monthly Recurring</th>
                                <td mat-cell *matCellDef="let donation">{{donation.reoccuringDonation}}</td>
                            </ng-container>
                            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        </table>
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile [colspan]="1">
                <mat-card style="width:100%;height:100%">
                    <!--Checkout card -->
                    <mat-card-content>
                        checkout card
                    </mat-card-content>
                </mat-card>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-card-content>
</mat-card>
