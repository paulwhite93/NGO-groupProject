<mat-card style="width: 950px;margin:auto;">
    <mat-card-title style="text-align: center;">
        <h3>PERSONAL INFORMATION</h3>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="donorForm" (ngSubmit)="onSubmit()" ngNativeValidate>
            <p>
            <mat-form-field style="width: 450px;">
                <mat-label>FIRST NAME</mat-label>
                <input type="text" matInput formControlName="firstName" required>
            </mat-form-field>
            <mat-form-field style="width:455px;margin-left:5px;">
                <mat-label>LAST NAME</mat-label>
                <input type="text" matInput formControlName="lastName" required>
            </mat-form-field>
            </p>
            <p>
            <mat-form-field style="width:200px">
                <mat-label>CMA #</mat-label>
                <input type="text" matInput formControlName="cma" required>
            </mat-form-field>
            <mat-form-field style="width:200px;margin-left: 5px;">
                <mat-label>PHONE</mat-label>
                <input type="number" matInput formControlName="phone" required>
            </mat-form-field>
            <mat-form-field style="width:500px;margin-left: 5px;">
                <mat-label>EMAIL</mat-label>
                <input type="email" matInput formControlName="email" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field style="width:910px">
                <mat-label>ADDRESS 1</mat-label>
                <input type="text" matInput formControlName="address1"required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field style="width:910px">
                <mat-label>ADDRESS 2</mat-label>
                <input type="text" matInput formControlName="address2">
            </mat-form-field>
        </p>        
        <p>
            <mat-form-field style="width:300px">
                <mat-label>STATE</mat-label>
                <input type="text" matInput formControlName="state" required>
            </mat-form-field>
            <mat-form-field style="width:300px;margin-left:5px;">
                <mat-label>CITY</mat-label>
                <input type="text" matInput formControlName="city" required>
            </mat-form-field>
            <mat-form-field style="width:300px;margin-left:5px;">
                <mat-label>ZIP/POSTAL CODE</mat-label>
                <input type="text" matInput formControlName="zip" required>
            </mat-form-field>
        </p>
        <p>
            <mat-form-field style="width: 450px;">
                <mat-label>COUNTRY</mat-label>
                <input type="text" matInput formControlName="country" required>
            </mat-form-field>
            <mat-form-field style="width:455px;margin-left:5px;">
                <mat-label>URBANIZATION</mat-label>
                <input type="text" matInput formControlName="urbanization">
            </mat-form-field>
        </p>
        <div style="margin-left: 740px;">
            <button type="button" mat-button style="background-color: red;color:white">CANCEL</button>
            <button  type="submit" mat-button style="background-color: red;color:white">CONTINUE</button>
        </div>
        </form>
    </mat-card-content>
</mat-card>
