<br>
<mat-card style="width: 950px;margin:auto;">
    <mat-card-title style="text-align: center;">
        <h3>REGISTER</h3>
    </mat-card-title>
    <mat-card-content>
        <form [formGroup]="user" (ngSubmit)="onSubmit()" ngNativeValidate>
            <p>
                <mat-form-field style="width: 450px;margin-left: 200px;">
                    <mat-label>FIRST NAME</mat-label>
                    <input type="text" matInput formControlName="first_name" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field style="width: 450px;margin-left: 200px;">
                    <mat-label>Last NAME</mat-label>
                    <input type="text" matInput formControlName="last_name" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field style="width: 450px;margin-left: 200px;">
                    <mat-label>USERNAME</mat-label>
                    <input type="text" matInput formControlName="email" required>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field style="width:450px;margin-left: 200px;">
                    <mat-label>PASSWORD</mat-label>
                    <input type="password" matInput formControlName="password" required>
                </mat-form-field>
            </p>


            <div style="margin-left: 740px;">
                <button type="submit" mat-button style="background-color: red;color:white">REGISTER</button>&nbsp;
                <a [routerLink]="'/'"><button type="button" mat-button style="background-color: red;color:white">GO
                        BACK</button></a>
            </div>
        </form>
    </mat-card-content>
</mat-card>

<br>
