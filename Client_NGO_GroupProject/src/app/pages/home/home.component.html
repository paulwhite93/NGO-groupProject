<br>
<div class="welcome">
<mat-card class="welcome-card">
    <mat-card-header>
      <mat-card-title>NGO Portal</mat-card-title>
      <mat-card-subtitle>Welcome to the web portal!</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>We are a non-profit organization and have branches all over the world. <br>
        For fund raising, donations, activities and other events around the globe, please login or create an account!</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button [routerLink]="'/login'">Login</button>
      <button mat-button>Register (no link at the moment)</button>
    </mat-card-actions>
  </mat-card>
</div>
