<br>
<h1>Donation List</h1>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
  
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
        <td mat-cell *matCellDef="let row">{{row.id}} </td>
      </ng-container>
  
      <!-- Donation Column -->
      <ng-container matColumnDef="donation_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Donation Type </th>
        <td mat-cell *matCellDef="let row"> {{row.donation_types.type_name}} </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="donation_user">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.donor.firstName}} {{row.donor.lastName}}</td>
      </ng-container>
  
      <!-- Fruit Column -->
      <ng-container matColumnDef="donation_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date:'shortDate' }} </td>
      </ng-container>

      <!-- Donation Amount Column -->
      <ng-container matColumnDef="donation_amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell *matCellDef="let row"> {{row.amount |  currency:'USD'}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
